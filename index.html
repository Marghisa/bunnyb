  <div class="carousel">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    
    <div class="slides">
        <div class="slide">
            <img src="Bunny1.jpg" alt="Imagen 1">
            <div class="caption">Los Conejos como Mascotas</div>
        </div>
        <div class="slide"><img src="Bunny2.jpg" alt="Imagen 2"></div>
        <div class="slide"><img src="Bunny3.jpg" alt="Imagen 3"></div>
    </div>
    
    <div class="navigation">
        <label for="slide1" class="dot"></label>
        <label for="slide2" class="dot"></label>
        <label for="slide3" class="dot"></label>
    </div>
  </div>

  <div class="contenido">
    <main>
        <h2>Conejitos rescatados</h2>
        <div class="carouselcone">
            <input type="radio" name="slidescone" id="slide1cone" checked>
            <input type="radio" name="slidescone" id="slide2cone">
            <input type="radio" name="slidescone" id="slide3cone">
            <input type="radio" name="slidescone" id="slide4cone">
          

            <div class="slidescone">
                <div class="slidecone">
                    <div class="card">
                        <img src="KitKat.png" alt="Conejo 1">
                        <div class="card-text">Kit Kat</div>
                    </div>
                    <div class="card">
                        <img src="Arandano.png" alt="Conejo 2">
                        <div class="card-text">Arándano</div>
                    </div>
                    <div class="card">
                        <img src="Rodhesia.jpg" alt="Conejo 3">
                        <div class="card-text">Rodhesia</div>
                    </div>
                    <div class="card">
                        <img src="Guayaba.jpg" alt="Conejo 4">
                        <div class="card-text">Guayaba</div>
                    </div>
                </div>
               
    
            <div class="navigation">
                <label for="slide1cone" class="dotcone"></label>
                <label for="slide2cone" class="dotcone"></label>
            </div>
        </div>
    </main>


    <section>

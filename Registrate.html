<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styleregistrate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
</head>
<body>
    <a href="index.html" class="boton-volver"><b>Volver</b></a>

    <h2>Contacto</h2>
    <form action="https://formspree.io/f/xgveykez" method="POST">  
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="motivo">Motivo de Consulta:</label>
        <select id="motivo" name="motivo">
            <option value="Adopcion">Adopción</option>
            <option value="Cuidado y Alimentacion">Cuidado y Alimentación</option>
            <option value="otros">Otros</option>
        </select><br><br>
        
        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>


<footer>
    <div class="fondo">
       <img class="logo" src="LogoHome.png" alt="Es un Logo">
    </div>
</footer>
<script src="scriptregistrate.js"></script>
</body>
</html>
